<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Load input file</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-primary btn-file">
                            <i class="fa fa-folder-open-o fa-lg" aria-hidden="true"></i>
                            &nbsp;Browse&hellip;
                            <input type="file" file-model="vm.cp2kInputFile">
                        </span>
                    </span>
                    <input type="text" class="form-control" readonly ng-model="vm.cp2kInputFile.name">
                </div>
                <loading></loading>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success"
                        ng-click="vm.uploadInputFile(); loading = !loading"
                        ng-disabled="!vm.cp2kInputFile || loading">
                    <i class="fa fa-upload fa-lg" aria-hidden="true"></i>
                    <span ng-hide="loading">&nbsp;Upload</span>
                    <span ng-show="loading">&nbsp;Loading&hellip;</span>
                </button>
                <button type="button" class="btn btn-danger" ng-click="$hide()">
                    <i class="fa fa-times fa-lg" aria-hidden="true"></i>
                    &nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
