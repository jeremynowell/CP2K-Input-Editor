<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Reset template</h4>
            </div>
            <div class="modal-body">
                <div id="confirm-clear-text">
                    <p>Are you sure you want to clear all inserted values and
                        empty the current template?</p>
                    <p class="text-danger">Any unsaved changes entered into
                        this template will be lost.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="vm.resetTree()">
                    <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                    &nbsp;OK
                </button>
                <button type="button" class="btn btn-danger" ng-click="$hide()">
                    <i class="fa fa-times fa-lg" aria-hidden="true"></i>
                    &nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
