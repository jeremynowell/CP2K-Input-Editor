<div class="row">
    <div class="col-md-12">
        <div class="well">
            <h3 style="padding-bottom: 20px;">Editing input for CP2K
                version {{vm.version.label}}</h3>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3" >
        <div class="well" id="template-list">
            <div>
                <h4 style="float: left;">Input Templates:</h4>
                <div ng-hide="vm.profiles.loaded" style="float: left; padding-top: 4px;">
                    <h5><i class="fa fa-spinner fa-spin fa-2x"></i>&nbsp;Finding templates...</h5>
                </div>
            </div>
            <div id="profiles" style="clear: both;">
                <h6 ng-hide="vm.profiles.loaded" class="infotext">Templates for
                    the currently selected CP2K version will appear here.</h6>
                <div ng-repeat="profile in vm.profiles.profile_names" class="profile-item">
                    <a class="profile-link" ng-click="vm.openLoadProfileModal(profile)">{{profile}}</a>
                    <div style="float: right;">
                        <span class="fa fa-upload load-profile"
                              aria-hidden="true" data-toggle="tooltip"
                              data-placement="top" title="Load template input"
                              ng-click="vm.openLoadProfileModal(profile)"></span>
                    </div>
                </div>
                <h6 ng-show="!vm.profiles.profile_names.length && vm.profiles.loaded" class="infotext">There
                    are no templates registered for the {{vm.version.label}}
                    version of CP2K.</h6>
            </div>
        </div>
        <div class="well" id="load-input">
            <div class="text-center">
                <button type="button" class="btn btn-info" ng-click="vm.openLoadInputFileModal()">
                    <i class="fa fa-upload fa-lg" aria-hidden="true"></i>
                    &nbsp;Load CP2K input file
                </button>
            </div>
        </div>
    </div>

    <template-tree></template-tree>

</div>
