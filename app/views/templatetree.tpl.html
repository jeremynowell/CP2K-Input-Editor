<div class="col-md-9" id="template-tree">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-lg">
                <div class="row">
                    <h4>Edit input: <span id="editing-profile-name"></span></h4>
                </div>

                <div class="row" ng-show="vm.template.loaded">
                    <div class="btn-toolbar pull-right">
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-info tree-control-btn"
                                    data-toggle="tooltip"
                                    title="Expand all nodes in tree"
                                    bs-tooltip
                                    ng-click="vm.treeAccessor.expandTree()">
                                <i class="fa fa-angle-double-down text-info"></i>
                                &nbsp;Expand
                            </button>
                            <button class="btn btn-info tree-control-btn"
                                    data-toggle="tooltip"
                                    title="Collapse all nodes in tree"
                                    bs-tooltip
                                    ng-click="vm.treeAccessor.collapseTree()">
                                <i class="fa fa-angle-double-up text-info"></i>
                                &nbsp;Collapse
                            </button>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-info tree-control-btn"
                                    data-toggle="tooltip"
                                    title="Show disabled nodes"
                                    bs-tooltip
                                    ng-click="vm.treeAccessor.showDisabledNodes()">
                                <i class="fa fa-eye text-info"></i>
                                &nbsp;Show Inactive
                            </button>
                            <button class="btn btn-info tree-control-btn"
                                    data-toggle="tooltip"
                                    title="Hide disabled nodes"
                                    bs-tooltip
                                    ng-click="vm.treeAccessor.hideDisabledNodes()">
                                <i class="fa fa-eye-slash text-info"></i>
                                &nbsp;Hide Inactive
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="loading" id="template-tree-loading"
                                         style="text-align: center;"
                                         ng-hide="vm.template.loaded">
                        <i class="fa fa-spinner fa-spin fa-4x"></i>
                        <span>&nbsp;Loading CP2K input tree...</span>
                    </div>
                    <div id="template-container" ng-show="vm.template.loaded"></div>
                </div>

                <div class="row" ng-show="vm.template.loaded">
                    <div style="float: left;">
                        <button type="button" class="btn btn-info" ng-click="vm.openGenerateInputFileModal()" ng-disabled="!vm.template.valid">
                            <i class="fa fa-download fa-lg" aria-hidden="true"></i>
                            &nbsp;Export CP2K input file
                        </button>
                    </div>
                    <div style="float: right;">
                        <button type="button" class="btn btn-danger" ng-click="vm.openClearProfileModal()" ng-disabled="!vm.template.edited">
                            <i class="fa fa-refresh fa-lg" aria-hidden="true"></i>
                            &nbsp;Reset input tree
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
