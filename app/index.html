<html ng-app="cp2kInputEditorApp">
    <head>
        <meta charset="utf-8">
        <title ng-bind="'CP2K Input Editor &mdash; ' + title">CP2K Input Editor</title>
        <meta name="description" content="CP2K Input Editor">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <link rel="stylesheet" href="/tempss-service/assets/css/tree-style.css">
    </head>
    <body class="site">
        <!--[if lte IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="header">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/">CP2K Input Editor</a>
                    </div>
                    <div class="collapse navbar-collapse" id="js-navbar-collapse">
                        <ul class="nav navbar-nav" bs-active-link>
                            <li><a href="#/">Home</a></li>
                            <li><a href="#/edit">Edit</a></li>
                            <li><a href="#/help">Help</a></li>
                            <li><a href="#/about">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container site-content">
            <div ng-view=""></div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>Copyright <span class="fa fa-copyright"></span> The University of Edinburgh 2016</p>
            </div>
        </footer>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
        <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/app.config.js"></script>
        <script src="scripts/app.routes.js"></script>
        <script src="scripts/directives/bsactivelink.js"></script>
        <script src="scripts/directives/filemodel.js"></script>
        <script src="scripts/directives/inputfiledownload.js"></script>
        <script src="scripts/directives/templatetree.js"></script>
        <script src="scripts/services/cp2kinputtransformerservice.js"></script>
        <script src="scripts/services/profilefactory.js"></script>
        <script src="scripts/services/tempssdataservice.js"></script>
        <script src="scripts/services/treeaccessor.js"></script>
        <script src="scripts/services/versiondataservice.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/edit.js"></script>
        <script src="scripts/controllers/help.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/tree.js"></script>
        <!-- endbuild -->

        <!-- Parameter tree plugin -->
        <script src="/tempss-service/assets/js/tempss-api.js"></script>
        <script src="/tempss-service/assets/js/libhpc-parameter-tree.js"></script>
    </body>
</html>
